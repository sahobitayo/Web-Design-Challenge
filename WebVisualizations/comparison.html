<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap Comparison Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!--Creates the overall grid-->
<div class="container-fluid">

    <!--Row 1-->
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="index.html">
              Latitude
            </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Web Visualization Plots
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="temp.html">
                      Max Temperature
                    </a>
                  <a class="dropdown-item" href="humidity.html">
                      Humidity
                    </a>
                  <a class="dropdown-item" href="cloudiness.html">
                      Cloudiness
                    </a>
                  <a class="dropdown-item" href="wind.html">
                      Wind Speed
                    </a>
                </div>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="comparison.html">
                    Comparison <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="data.html">
                    Data
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    
       <!--Row 2-->
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="box box-single">
          <section id="intro"> 
          <h2>Comparison: Latitude vs. X</h2>
          <hr>
          <p>
            Click any plot to get an in-depth analysis.
          </p>
        </div>
      </div>
    </div>
    

      <!--Row 3-->
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h3>
            vs. Max Temperature
        </h3>
        <figure>
          <a href="temp.html">
            <img id="landing-viz" src="Resources/assets/images/Fig1.png" alt="Lat vs Temp">
          </a>
        </figure>
        
      </div>
      
      <div class="col-sm-12 col-md-6">
        <h3>
            vs. Humidity
        </h3>
        <figure>
        <a href="humidity.html">
            <img id="landing-viz" src="Resources/assets/images/Fig2.png" alt="Lat vs Humidity">
        </figure>
        </a>
      </div>   
  </div>

 <!--Row 4-->
 <div class="row">
  <div class="col-sm-12 col-md-6">
    <h3>
        vs. Cloudiness
    </h3>
    <a href="cloudiness.html">
      <img id="landing-viz" src="Resources/assets/images/Fig3.png" alt="Lat vs Cloudiness">
    </a>
  </div>
  
  <div class="col-sm-12 col-md-6">
    <h3>
        vs. Wind Speed
    </h3>
    <a href="wind.html">
        <img src="Resources/assets/images/Fig4.png" alt="Lat vs Wind Speed">
    </a>
  </div>   
 </div>


</div>  
  
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
